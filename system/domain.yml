version: "3.1"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 480
  carry_over_slots_to_new_session: true

intents:
  - greet: 
      use_entities: []
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - trigger_test

entities:
  - name

slots:
  concerts:
    type: list
    influence_conversation: false
    mappings:
    - type: custom




responses:
  utter_greet:
  - text: "Hey! How are you?"
  
  utter_greet_name:
  - text: "Hello, {name}! Nice to meet you."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  - text: I'm sorry for the misunderstanding but I'm an assistant that works only with information about electives and language courses.
  - text: I'm sorry, I cannot answer that question.

  

actions:
- trigger_test_responce
