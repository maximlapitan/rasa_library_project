version: "3.1"

nlu:
  - regex: matriculation_number
    examples: |
      - \d{8}

  - regex: language_level
    examples: |
      - (A1|A2|B1|B2|C1|C2)

  - synonym: matriculation_number
    examples: |
      - id
      - MN
      - student id
      - number
      - student number

  - synonym: language_level
    examples: |
      - profficiency level
      - language level
      - level
      - level of knowledge of language
      - german level

  - synonym: german_exam
    examples: |
      - german exam
      - exam
      - german language certification
      - examination

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
